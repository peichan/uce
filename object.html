<!doctype html>
  <head>
    <meta charset="UTF-8"/>
    <title>ユニティちゃんエスケープ</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="./dist/css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <style type="text/css">
      <!--

          body{
            padding: 40px 0px 0;
          }

        -->
    </style>

  </head>
  <body>
   <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html"><font color="white">ユニティちゃんエスケープ</font></a>
        <a class="navbar-brand active" href="character.html">キャラクター</a>
        <a class="navbar-brand" href="object.html"><font color="white">オブジェクト</font></a>
        <a class="navbar-brand" href="operation.html">操作</a>
        <a class="navbar-brand" href="patema.html">パテマ</a>
      </div>
    </nav>
   <div class="jumbotron">
     <div class="container text-center">
       <h1>オブジェクト</h1>
       <p>ユニティちゃんを助けたり邪魔したり</p>
     </div>
   </div>

   <div class="container">

     <div class="row">
       <div class="col-md-3">
         <div class="thumbnail">
           <img alt="" src="./img/goal.png"/>
         </div>
       </div>
       <div class="col-md-9">
         <h3>ゴール</h3>
         <div class="container">
           <p>ここまで来ればステージから脱出できる。</p>
         </div>
       </div>
     </div>

     <div class="row">
       <div class="col-md-3">
         <div class="thumbnail">
           <img alt="" src="./img/button.png"/>
         </div>
       </div>
       <div class="col-md-9">
         <h3>ボタン</h3>
         <div class="container">
           <p>ギミックを作動させる。</p>
           <p>いろいろな種類がある。</p>
         </div>
       </div>
     </div>

     <div class="row">
       <div class="col-md-3">
         <div class="thumbnail">
           <img alt="" src="./img/movewall.png"/>
         </div>
       </div>
       <div class="col-md-9">
         <h3>動く壁</h3>
         <div class="container">
           <p>ユニティちゃんたちの行く手を阻む壁。</p>
           <p>ボタンなどで動かすことができる。</p>
         </div>
       </div>
     </div>

     <div class="row">
       <div class="col-md-3">
         <div class="thumbnail">
           <img alt="" src="./img/signboard.png"/>
         </div>
       </div>
       <div class="col-md-9">
         <h3>看板</h3>
         <div class="container">
           <p>脱出に役立つ情報が書いてある。</p>
         </div>
       </div>
     </div>

     <div class="row">
       <div class="col-md-3">
         <div class="thumbnail">
           <img alt="" src="./img/moveplate.png"/>
         </div>
       </div>
       <div class="col-md-9">
         <h3>動く床</h3>
         <div class="container">
           <p>上下左右に動いたり回ったり。</p>
           <p>うまく乗らないと落ちるので注意。</p>
         </div>
       </div>
     </div>

     <div class="row">
       <div class="col-md-3">
         <div class="thumbnail">
           <img alt="" src="./img/box.png"/>
         </div>
       </div>
       <div class="col-md-9">
         <h3>箱</h3>
         <div class="container">
           <p>押して動かすことができる。</p>
           <p>キャラクターのかわりにボタンを押したりできる。</p>
         </div>
       </div>
     </div>

   </div>

  </body>
</html>
