<!doctype html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユニティちゃんエスケープ</title>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="./dist/css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link href="./css/customize.css" rel="stylesheet"/>
  </head>
  <body>

    <div id="header"></div>

    <div class="jumbotron">
     <div class="container text-center">
       <h1>ユニゾン</h1>
       <p>2人の協力プレイでステージを攻略しよう</p>
     </div>
    </div>

    <div class="container">

     <div class="row well">
       <div class="col-md-3">
         <div class="thumbnail">
           <img alt="" src="./img/patema1.png"/>
         </div>
       </div>
       <div class="col-md-9">
         <p class="lead">2人のキャラを近づけて...</p>
         <div class="container-fluid">
           <p><font size="30">↓</font></p>
         </div>
       </div>
     </div>

     <div class="row well">
       <div class="col-md-3">
         <div class="thumbnail">
           <img alt="" src="./img/patema2.png"/>
         </div>
       </div>
       <div class="col-md-9">
         <p class="lead">ジャンプで合体！</p>
         <div class="container-fluid">
           <p>ユニティちゃん(重い方)がボックスユニティちゃんを連れて行く。</p>
           <p>ボックスユニティちゃんをひとりでは行けないところに行かせることができる。</p>
         </div>
       </div>
     </div>

     <div class="row well">
       <div class="col-md-3">
         <div class="thumbnail">
           <img alt="" src="./img/patema3.png"/>
         </div>
       </div>
       <div class="col-md-9">
         <p class="lead">ボックスユニティちゃんが重りを持っていたら...</p>
         <div class="container-fluid">
           <p>ボックスユニティちゃんがユニティちゃんを連れて行く。</p>
           <p>ユニティちゃんをひとりでは行けないところに行かせることができる。</p>
         </div>
       </div>
     </div>

   </div>

  </body>
</html>
