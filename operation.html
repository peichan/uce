<!doctype html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユニティちゃんエスケープ</title>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="./dist/css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link href="./css/customize.css" rel="stylesheet"/>
  </head>
  <body>

    <div id="header"></div>

    <div class="jumbotron">
     <div class="container text-center">
       <h1>操作</h1>
       <p>キャラとカメラを使いこなそう</p>
     </div>
   </div>

   <div class="container">

     <div class="row well">
       <div class="col-md-3">
         <div class="thumbnail">
           <img alt="" src="./img/unitychan.png"/>
         </div>
       </div>
       <div class="col-md-9">
         <h2>キャラクター</h2>
         <div class="container-fluid">
           <p>上下左右キー:移動</p>
           <p>Zキー:ジャンプ</p>
           <p>Xキー:物を拾ったりユニゾンを解除したり</p>
           <p>Cキー:操作キャラ変更</p>
         </div>
       </div>
     </div>

     <div class="row well">
       <div class="col-md-3">
         <div class="thumbnail">
           <img alt="" src="./img/camera.png"/>
         </div>
       </div>
       <div class="col-md-9">
         <h2>カメラ</h2>
         <div class="container-fluid">
           <p>12キー:カメラを左右に動かす</p>
           <p>Wキー:主観カメラ(上下左右キーで視点を変える)</p>
           <p>Aキー:カメラをキャラの後ろにもってくる</p>
         </div>
       </div>
     </div>

   </div>

  </body>
</html>
