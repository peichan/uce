<!doctype html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユニティちゃんエスケープ</title>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="./dist/css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link href="./css/customize.css" rel="stylesheet"/>
  </head>
  <body>

    <div id="header"></div>

    <div class="jumbotron">
     <div class="container text-center">
       <h1>オブジェクト</h1>
       <p>ユニティちゃんを助けたり邪魔したり</p>
     </div>
    </div>

   <div class="container">

     <div class="row well">
       <div class="col-md-3">
         <div class="thumbnail">
           <img alt="" src="./img/goal.png"/>
         </div>
       </div>
       <div class="col-md-9">
         <h3>ゴール</h3>
         <div class="container-fluid">
           <p>ここまで来ればステージから脱出できる。</p>
         </div>
       </div>
     </div>

     <div class="row well">
       <div class="col-md-3">
         <div class="thumbnail">
           <img alt="" src="./img/button.png"/>
         </div>
       </div>
       <div class="col-md-9">
         <h3>ボタン</h3>
         <div class="container-fluid">
           <p>ギミックを作動させる。</p>
           <p>いろいろな種類がある。</p>
         </div>
       </div>
     </div>

     <div class="row well">
       <div class="col-md-3">
         <div class="thumbnail">
           <img alt="" src="./img/movewall.png"/>
         </div>
       </div>
       <div class="col-md-9">
         <h3>動く壁</h3>
         <div class="container-fluid">
           <p>ユニティちゃんたちの行く手を阻む壁。</p>
           <p>ボタンなどで動かすことができる。</p>
         </div>
       </div>
     </div>

     <div class="row well">
       <div class="col-md-3">
         <div class="thumbnail">
           <img alt="" src="./img/signboard.png"/>
         </div>
       </div>
       <div class="col-md-9">
         <h3>看板</h3>
         <div class="container-fluid">
           <p>脱出に役立つ情報が書いてある。</p>
           <p>Xキーで内容を確認できる。</p>
         </div>
       </div>
     </div>

     <div class="row well">
       <div class="col-md-3">
         <div class="thumbnail">
           <img alt="" src="./img/moveplate.png"/>
         </div>
       </div>
       <div class="col-md-9">
         <h3>動く床</h3>
         <div class="container-fluid">
           <p>上下左右に動いたり回ったり。</p>
           <p>うまく乗らないと落ちるので注意。</p>
         </div>
       </div>
     </div>

     <div class="row well">
       <div class="col-md-3">
         <div class="thumbnail">
           <img alt="" src="./img/weight.png"/>
         </div>
       </div>
       <div class="col-md-9">
         <h3>重り</h3>
         <div class="container-fluid">
           <p>Xキーでゲットできる。</p>
           <p>持っているキャラの重さが増える。</p>
         </div>
       </div>
     </div>

     <div class="row well">
       <div class="col-md-3">
         <div class="thumbnail">
           <img alt="" src="./img/box.png"/>
         </div>
       </div>
       <div class="col-md-9">
         <h3>箱</h3>
         <div class="container-fluid">
           <p>押して動かすことができる。</p>
           <p>キャラクターのかわりにボタンを押したりできる。</p>
         </div>
       </div>
     </div>

   </div>

  </body>
</html>
